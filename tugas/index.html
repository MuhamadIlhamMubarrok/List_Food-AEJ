<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.6/flowbite.min.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body class="bg-[#E6FFE6]">
    <nav class="flex justify-between px-[15px] py-[10px] bg-[#74B073]">
      <div class="flex flex-row">
        <img src="./assets/pngwing 5.png" alt="" class="w-[50px] h-[60px] mb-2" />
        <h1 class="inline md:text-[30px] text-[17px] font-bold text-[#DAFFD9] ml-[10px] my-auto">Food List</h1>
      </div>
      <div class="flex flex-col justify-center items-center">
        <div class="flex md:flex-row flex-col justify-center">
          <div class="ml-[20px]">
            <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
              </div>
              <input
                id="searchInput"
                type="search"
                id="default-search"
                class="block md:w-[400px] w-[300px] p-4 pl-10 text-sm text-green-900 border border-[#74B073] rounded-full bg-[#DAFFD9] focus:ring-[#74B073] focus:border-[#74B073] dark:border-[#74B073] dark:placeholder-gray-400 dark:focus:ring-[#74B073] dark:focus:border-[#74B073]"
                type="search"
                placeholder="Search Mockups, Logos..."
                required
              />
              <button
                id="searchButton"
                class="text-white absolute right-2.5 bottom-2.5 bg-[#74B073] hover:bg-green-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm px-4 py-2 dark:focus:ring-blue-800"
              >
                Search
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div id="default-carousel" class="relative w-full my-[20px] px-[50px]" data-carousel="slide">
      <!-- Carousel wrapper -->
      <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
        <!-- Item 1 -->
        <div class="hidden duration-700 ease-in-out flex flex-row justify-center" data-carousel-item>
          <div class="flex flex-col w-[50%]">
            <img src="./assets/pexels-ash-376464.jpg" class="h-[50%] w-screen" alt="" />
            <img src="./assets/pexels-ella-olsson-1640772.jpg" class="h-[50%] w-screen" alt="" />
          </div>
          <div class="w-[50%]">
            <img src="./assets/pexels-rajesh-tp-1624487.jpg" alt="" class="w-screen h-screen" />
          </div>
        </div>
        <!-- Item 2 -->
        <div class="hidden duration-700 ease-in-out flex flex-row justify-center" data-carousel-item>
          <img src="./assets/pexels-valeria-boltneva-842571.jpg" class="w-[50%]" alt="..." />
          <img src="./assets/pexels-robin-stickel-70497.jpg" class="w-[50%]" alt="" />
        </div>
      </div>
      <!-- Slider indicators -->
      <div class="absolute z-30 flex space-x-3 -translate-x-1/2 bottom-5 left-1/2">
        <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
      </div>
      <!-- Slider controls -->
      <button type="button" class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
        <span
          class="inline-flex items-center justify-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
        >
          <svg aria-hidden="true" class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
          <span class="sr-only">Previous</span>
        </span>
      </button>
      <button type="button" class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
        <span
          class="inline-flex items-center justify-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
        >
          <svg aria-hidden="true" class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
          <span class="sr-only">Next</span>
        </span>
      </button>
    </div>
    <div>
      <h1 class="text-[35px] font-bold text-[#74B073] ml-[20px]">Hot Food</h1>
      <div id="foodList" class="flex justify-center space-x-4 flex-wrap pb-[50px]"></div>
      <div id="pagination" class="flex justify-center mt-4 py-[50px]"></div>
    </div>
    <!-- Footer -->
    <div class="bg-[#74B073] flex flex-col pt-[60px] pb-[30px] gap-[30px]">
      <div class="flex justify-center gap-8">
        <a href=""><i class="fa-brands fa-facebook fa-2xl" style="color: #4e5050"></i></a>
        <a href="https://www.instagram.com/ilham.mbrrk/"><i class="fa-brands fa-instagram fa-beat-fade fa-2xl" style="color: #ff00c8"></i></a>
        <a href="https://www.linkedin.com/in/muhamad-ilham-mubarrok-b9585a24a/"><i class="fa-brands fa-linkedin fa-beat-fade fa-2xl" style="color: #286ee6"></i></a>
        <a href=""><i class="fa-brands fa-square-twitter fa-2xl" style="color: #4e5050"></i></a>
      </div>
      <div class="flex justify-center">
        <img src="./assets/pngwing 5.png" class="w-[50px] w-[60px]" alt="" />
      </div>

        <a href="#contact" class="hover:text-[#24c3eb] ease-in-linear duration-300 hover:font-medium">Contact</a>
      </div> -->
      <div class="flex flex-col gap-4">
        <h1 class="text-center text-white font-poppins mt-[10px]">More From My Network</h1>
        <div class="flex justify-center gap-4">
          <a href="https://idn.ac.id/"><img src="./assets/idn.png" class="mt-[5px] w-[40px] h-auto" alt="politeknik idn" /></a>
          <a href="https://qailaz.site/home"><img src="./assets/meeemee.png" class="w-[40px] h-[40px]" alt="politeknik idn" /></a>
          <a href="https://www.instagram.com/aej.id/"><img src="./assets/aej_tanri_abeng_university_flutter_networking_part_2_logo_120320124340.png" class="w-[40px] h-[40px]" alt="" /></a>
